<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4285f4" />
  <meta name="description" content="牛の耳標をカメラで読み取り、個体識別番号から牛の情報を検索するアプリケーションです。体重推移グラフや体重履歴も表示します。">
  <title>牛個体情報検索</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="apple-touch-icon.png" type="image/png">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>

<body>
  <div class="container">
    <header>
      <h1>牛個体情報検索</h1>
    </header>

    <div class="search-box">
      <input type="text" id="tagInput" placeholder="個体識別番号を入力 (例: 1234567890)">

      <button class="icon-btn" onclick="startCamera()" title="カメラ起動">
        <img src="camera.png" alt="カメラ" class="btn-icon">
      </button>

      <button onclick="searchCattle()" title="検索">
        <img src="search.png" alt="検索" class="btn-icon">
      </button>
    </div>

    <div id="loading">データを読み込み中...</div>

    <div id="error" class="error-message"></div>

    <div id="qr-reader" style="display: none;"></div>

    <div id="result" class="result-card" style="display: none;">
      <div class="header-info">
        <h2 id="resId"></h2>
      </div>

      <div class="info-grid" id="allInfoGrid">
      </div>

      <h3>体重推移グラフ</h3>
      <div class="chart-container">
        <canvas id="weightChart"></canvas>
      </div>

      <h3>体重履歴</h3>
      <table class="weight-table" id="weightTable">
        <thead>
          <tr>
            <th>日付</th>
            <th>体重</th>
            <th>メモ</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
